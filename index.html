<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test</title>
    <link rel="stylesheet" media="all" href="main.css">
</head>

<body class="main">

    <section class="globalSection">
        <div class="iframeHolder">
            <iframe src="sec.html" frameborder="0" class="mainIframe">
            </iframe>
        </div>
    </section>

    <script>
        window.addEventListener('ToggleBookmark', (e) => {
            store.dispatch(bookmarkApp({
                id: e.detail.id,
                platform: e.detail.platform
            }));
        }, false);
    </script>

    <script> const Component = () => {
            const onBookmarkClick = () => {
                dispatchToggleBookmark({
                    id: 'some-id',
                    platform: 'android'
                });
            };

            return <button href="google.com" onClick={onBookmarkClick}>Toggle Bookmark</button>;
        };</script>

</body>

</html>
