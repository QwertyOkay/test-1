<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>test</title>
    <link rel="stylesheet" media="all" href="main.css" />

   
  </head>

  <body class="main">
    <section class="globalSection">
      <div class="iframeHolder">
        <iframe
          src="sec.html"
          frameborder="0"
          class="mainIframe"
        >
          <script>
            const Component = () => {
              const onBookmarkClick = () => {
                dispatchToggleBookmark({
                  id: "1",
                  platform: "Windows",
                });
              };

              return (
                <button href="https://google.com" onClick={onBookmarkClick}>
                  SUBMIT
                </button>
              );
            };
          </script>
        </iframe>
      </div>
    </section>
    <script>
        window.addEventListener(
          "ToggleBookmark",
          (e) => {
            store.dispatch(
              bookmarkApp({
                id: e.detail.id,
                platform: e.detail.platform,
              })
            );
          },
          false
        );
      </script>
  </body>
</html>
